<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cluster Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>Customer Cluster Prediction</h2>
  <form method="post">
    <label for="income">Annual Income:</label>
    <input type="number" id="income" name="income" step="0.01" required />

    <label for="score">Spending Score (1-100):</label>
    <input type="number" id="score" name="score" min="1" max="100" required />

    <button type="submit">Predict Cluster</button>
  </form>

  {% if cluster is not none %}
  <div class="result">
    Predicted Cluster: {{ cluster }}
  </div>
  {% endif %}
</body>
</html>
